<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <!-- Search Box -->
        <form class="search">
            <input class="inputin" type="text" placeholder="Search your City...">
        </form>

        <!-- Weather Info -->
        <div class="weather-info">
            <h2 id="count"></h2>
            <p id="time"></p>
            <button class="weather-type"></button>
            <div class="cloud"></div>
            
            <h1 id="degree"></h1>
            <div class="min_max">
                <div class="min"></div>
                <div class="max"></div>
            </div>
        </div>

        <!-- Detailed Weather Stats -->
        <div class="details-box">
            <div class="left">
                <div class="detail">
                    <div class="icon"><i class="fa-solid fa-temperature-three-quarters"></i></div>
                    <div>
                        <p>Feels Like</p>
                        <p id="tempOne"></p>
                    </div>
                </div>
                <div class="detail">
                    <div class="icon"><i class="fa-solid fa-wind"></i></div>
                    <div>
                        <p>Wind</p>
                        <p id=tempTwo></p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="detail">
                    <div class="icon"><i class="fa-solid fa-droplet"></i></div> 
                    <div>
                        <p>Humidity</p>
                        <p id="tempThree"></p>
                    </div>
                </div>
                <div class="detail">
                    <div class="icon"><i class="fa-solid fa-gauge-high"></i></div>
                    <div>
                        <p>Pressure</p>
                        <p id="tempFour"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

      

    <script src="script.js"></script>
</body>
</html>
